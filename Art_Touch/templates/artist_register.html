<div class="container">

	<!-- Main Content -->
	<div class="main">
		<div class="main-w3l">
			<h1 class="logo-w3">Art@Touch Artist Register Form</h1>
			<div class="w3layouts-main">
				<h2><span>Register now</span></h2>
					<form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						Artist Name<input placeholder="Full Name" name="a2" type="text" required="">
						Email<input placeholder="Email" name="a3" type="email" required="" >
						Address<input placeholder="Address" name="a4" type="text" required="">
						Phone Number:<input placeholder="Phone Number" name="a5" type="text" required="">
						Qualification:<input placeholder="Qualification" name="a6" type="text" required="">
						Profile Pic:<input placeholder="Artist Identity proof" name="a1" type="file" required="">
						Identity Proof:<input placeholder="Artist Identity proof" name="a7" type="file" required="">
						Username<input placeholder="Username" name="a8" type="text" required="">
						Password:<input placeholder="Enter Password" name="a9" type="password" required="">
						<input type="submit" value="Get Registered" name="login">
					</form>
			</div>
			<!-- //main -->
			
			<!-- password-script -->
			<script>
				window.onload = function () {
					document.getElementById("password1").onchange = validatePassword;
					document.getElementById("password2").onchange = validatePassword;
				}

				function validatePassword() {
					var pass2 = document.getElementById("password2").value;
					var pass1 = document.getElementById("password1").value;
					if (pass1 != pass2)
						document.getElementById("password2").setCustomValidity("Passwords Don't Match");
					else
						document.getElementById("password2").setCustomValidity('');
					//empty string means no validation error
				}
			</script>
			<!-- //password-script -->

			<!--footer-->

			</div>
			<!--//footer-->
			
		</div>
	</div>
